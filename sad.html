<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never Let Your Emotions Control You</title>
    <style>
        
        html, body {
            height: 100%;
            margin: 0;
        }

       
        body {
            background-image: url('ss.gif');
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center center; 
            background-attachment: fixed; 
        }

        /* Style the header */
        header {
            background-color: #6a0dad; /* Purple color */
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 1px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10; /* Ensures the header stays on top */
        }

        /* Style the content */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: rgb(26, 25, 25); /* Text color */
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column; /* Stack the elements vertically */
        }

        /* Style for the image icon in the header */
        .home-button img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>

    <!-- Header with a home button -->
    <header>
        <a href="index.html" class="home-button">
            <img src="image-removebg-preview.png" alt="Home Icon">
        </a>
    </header>

    <div class="content">
        <h1>IT'S  OKAY NOT TO BE OKAY</h1>
        <h1>You've been through tough times before, you'll get through it</h1>
    </div>

</body>
</html>
